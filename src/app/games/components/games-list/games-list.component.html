<div class="tui-row tui-row_adaptive cards-row">
    <ng-container *ngFor="let game of games; trackBy:trackByGameId">
        <div class="tui-col_xs-12 tui-col_md-6 tui-col_lg-4">
            <app-game-card (clickEvent)="openGameDetails($event)" [game]="game" additionalClasses="cards-row__item">
            </app-game-card>
        </div>
    </ng-container>
</div>
