<header class="site-header">
    <a class="site-header__logo tui-text_h4" routerLink="/">Games DB</a>
    <form (keydown.enter)="onSubmit()" class="search-form"  [formGroup]="searchForm">
        <tui-input class="search-form__input" formControlName="search" [tuiTextfieldLabelOutside]="true" icon='tuiIconSearch' iconAlign="right">
            Search 500 000+ games
            <input tuiTextfield type="text" />
        </tui-input>
    </form>
</header>
