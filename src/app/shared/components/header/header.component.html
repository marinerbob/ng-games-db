<div class="search-box">
    <form (ngSubmit)="onSubmit()" novalidate class="search-box__form">
        <span class="search-box__logo" routerLink="/">NgGDB</span>
        <input 
            type="text" 
            class="search-box__input"
            [formControl]="search"
            name="search"
            placeholder="Search games"
        />
        <button type="submit" class="search-box__submit">Search</button>
    </form>
</div>
